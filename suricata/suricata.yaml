%YAML 1.1
---
vars:
  address-groups:
    HOME_NET: '[172.18.0.0/16]'
    EXTERNAL_NET: 'any'

default-rule-path: /etc/suricata/rules
rule-files:
  - custom.rules

outputs:
  - fast:
      enabled: yes
      filename: /var/log/suricata/fast.log
      append: yes
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert
        - http

app-layer:
  protocols:
    http:
      enabled: yes
      libhtp:
        default-config:
          personality: IDS

logging:
  default-log-level: debug
  outputs:
    - file:
        enabled: yes
        level: debug
        filename: /var/log/suricata/suricata.log
